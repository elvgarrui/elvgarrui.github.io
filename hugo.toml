baseURL = "https://example.com"
languageCode = "en" # <html lang> ==> data/l10n.toml
title = "Elvs Coding Log" # Website Title
copyright = "Elvira Garc√≠a Ruiz" # Footer copyright.
theme = "vortisil"
pagination.pagerSize = 20
hasCJKLanguage = true
enableEmoji = true
disableKinds = ["taxonomy","term"] # DO NOT MODIFY

[params]
    author = "Elvira" # Author name of the article.
    logoImg = false # If false, the site title will display.
    logoInvert = true # If the image logo needs to be turned on Image Colour Inversion.
    math = true

[params.meta]
    description = "A blog about software development" # Site description
  
[[menus.main]]
    identifier = "home"
    url = "/"
    weight = 1

[[menus.main]]
    identifier = "about"
    url = "/about"
    weight = 2

[[menus.main]]
    identifier = "archives"
    url = "/posts"
    weight = 3

[module]
    [module.hugoVersion]
        extended = true
        min = "0.116.0"

[markup]
    [markup.highlight]
        style = "monokai"
        tabWidth = 4
        codeFences = true
        guessSyntax = true

[outputs]
    home = ["HTML", "JSON"]
